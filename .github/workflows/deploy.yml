name: Deploy to remediate.app

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'frontend/yarn.lock'

      - name: Enable Corepack
        run: corepack enable

      - name: Verify Frontend Directory
        run: |
          echo "ğŸ“ Frontend directory contents:"
          ls -la frontend/
          echo "ğŸ“¦ Package.json exists: $(test -f frontend/package.json && echo "âœ… Yes" || echo "âŒ No")"
          echo "ğŸ”’ Yarn.lock exists: $(test -f frontend/yarn.lock && echo "âœ… Yes" || echo "âŒ No")"

      - name: Install dependencies
        working-directory: frontend
        run: |
          echo "ğŸ”§ Installing dependencies with yarn..."
          yarn install --frozen-lockfile || yarn install
          echo "âœ… Dependencies installed successfully"

      - name: Commit yarn.lock if it was created/updated
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if git diff --name-only | grep -q "frontend/yarn.lock"; then
            echo "ğŸ“ yarn.lock was updated, committing..."
            git add frontend/yarn.lock
            git commit -m "Update yarn.lock file [skip ci]"
            git push
          else
            echo "âœ… yarn.lock is up to date"
          fi

      - name: Lint and Type Check
        working-directory: frontend
        run: |
          echo "ğŸ” Running linter..."
          yarn lint || (echo "âŒ Linting failed" && exit 1)
          echo "ğŸ” Running type check..."
          yarn check || (echo "âŒ Type check failed" && exit 1)
          echo "âœ… Code quality checks passed"

      - name: Build
        working-directory: frontend
        run: |
          echo "ğŸ—ï¸ Building frontend application..."
          yarn build
          echo "âœ… Build completed successfully"
        env:
          NODE_ENV: production
          DOMAIN_NAME: remediate.app
          API_URL: https://api.remediate.app

      - name: Install Vercel CLI
        run: |
          echo "ğŸ“¥ Installing Vercel CLI..."
          npm install --global vercel@latest
          vercel --version

      - name: Pull Vercel Environment Information
        run: |
          echo "â¬‡ï¸ Pulling Vercel project configuration..."
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          echo "âœ… Project configuration pulled"
        working-directory: frontend

      - name: Build Project Artifacts
        run: |
          echo "ğŸ—ï¸ Building project artifacts for Vercel..."
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          echo "âœ… Vercel build completed"
        working-directory: frontend

      - name: Deploy Project Artifacts to Vercel
        run: |
          echo "ğŸš€ Deploying to Vercel..."
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Deployment URL: $DEPLOYMENT_URL"
        working-directory: frontend

  deploy-backend:
    name: Deploy Backend (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            # Pull latest images
            docker pull ghcr.io/${{ github.repository }}/backend:latest

            # Update docker-compose and restart services
            cd /app/remediate
            docker-compose pull
            docker-compose up -d --force-recreate

            # Clean up old images
            docker image prune -f
