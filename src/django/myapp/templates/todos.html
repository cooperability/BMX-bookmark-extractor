{% extends "base.html" %} {% block content %}
<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
    <li>
        <!-- anything you put in double curly braces will be treated as a variable to extract and view actual value rather than html content-->
        {{ todo.title }}: {% if todo.completed %} Completed{% else %}Not completed{% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
