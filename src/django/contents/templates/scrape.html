
<!DOCTYPE html>

<html lang="en">
{%extends "base.html" %}
{% block title %} BMX {%endblock%}
{%block content%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Input</title>
</head>

<body>
    <h1>Web Scraping from URL:</h1>
    <p>Enter a URL below to see the contents parsed into raw text.</p>
    <form method="post" action="{% url 'scrape' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
{%endblock%}
</html>
