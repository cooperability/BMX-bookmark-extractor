<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web App</title>
</head>

<body>
    <h1>Web App</h1>
    <form id="urlForm">
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" required>
        <button type="submit">Submit</button>
    </form>
    <div id="results">
        <h2>Summary</h2>
        <p id="summary"></p>
        <h2>Named Entities</h2>
        <ul id="entities"></ul>
        <h2>Sentiment</h2>
        <p id="sentiment"></p>
        <details>
            <summary>Raw Content</summary>
            <pre id="rawContent"></pre>
        </details>
    </div>
    <script src="static/script.js"></script>
</body>

</html>
